version: "3.9"
services:
  backend:
    container_name: backend
    restart: always
    command: yarn start
    build:
        context: .
    depends_on:
      - mongo
    networks:
      - mongo-net
    ports:
      - 3000:3000
    volumes:
      - .:/app/
      - /app/node_modules
    environment:
      USERNAME: root
      PASSWORD: example
      DATABASE: fake-artist
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    networks:
      - mongo-net
    expose:
      - 27017
    ports: 
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: fake-artist
networks:
  mongo-net:
